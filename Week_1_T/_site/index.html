<aside class="notes"><p>Instead of making multiple single-file soundfile players, we can build one Tone.Players instrument and load it with multiple soundfiles. To define which sounds to play we create an object with multiple file paths (done by opening a pair of { } brackets inside of the Tone.Players functions parenthesis), each with a unique name to call the sound up by later. You can think of this name as a type of variable that is inside of an object. </p>
<p>Since we are now dealing with multiple sound files, we should cover some of the best ways to trigger individual sounds in your project, as well as ways to modulate and manipulate those sounds while they are playing.</p>
</aside></script></section><section  data-markdown><script type="text/template">

#### Starting the sounds

store multiple samples in a Players object
```
const sounds = new Tone.Players({
    name1: "url",
    name2: "url",
    name3: "url"
  })
```


select sample
```
sounds.player.get("name1")
```

play sample
```
sounds.player.get("name1").start()
```

## Using sliders

Change the sound while it's playing. 

To make a slider in p5.js use createSlider().

##### Syntax

```
createSlider(min,max,[value],[step]);
```</script></section><section  data-markdown><script type="text/template">
## Parameters

* _min_ - minimum value of the slider
* _max_ - maximum value of the slider
* _value_ - default value of the slider
* _step_ - step size for each tick of the slider (if step is set to 0, the slider will move continuously from the minimum to the maximum value)

Current slider value is stored in **slider.value()**
</script></section><section  data-markdown><script type="text/template">
## Labeling your sampler

For the assignment you need to label your sampler:

#### Syntax

```
text(str,x,y);
```

##### Parameters

*  _str_ - text content
*  _y_ - the y axis coordinate of text
*  _x_ - the x axis coordinate of text
